<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School | {{request.user}}</title>
    <link href="{% static 'css/overwrite_webkit.css'%}" rel="stylesstylesheet" type="text/css" />
    <link href="{% static 'css/school.css'%}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/Home_custom.css'%}" rel="stylesheet" type="text/css" />

</head>
<body style='margin:0px;' >
    {% include "bgone.html" %}
    <div class="container">
        <div class="navi">
            
            <button style='margin-top: 21px;;' onclick="window.location.href='/'">Home</button>
            <div class="div-img" style="z-index:100;padding-top: 18px;">
            <a href="/" style="width: 100%;z-index:100">
                 <img src="{% static 'IMAGE/LOGO/WeMeet_text_inverted.svg'%}" style='z-index:100;'>
            </a>
          </div>
          <button style='margin-top: 21px;;'onclick="window.location.href='/logout'">LOGOUT</button>
        </div>
        <div class="Mmain___">
        <!-- <img style='width: 200px;margin-bottom:20px;' src="{% static 'IMAGE/LOGO/School_title.svg'%}"> -->
     
    <div  class="main">
        <div class='welcome' style="border-radius:30px;color:#FF002B">Hiya,{{request.user }}</div>
        <img style='border-radius:1000px;width: 150px;height: 150px;margin:20px;'src={{request.user.user_school.school_propic.url}}>
        <div class='welcome' style="border-radius:30px;color:#FF002B">MEMBER: {{request.user.groups.all.0 }}</div>
    </div>

    </div>
    <div class='welcome b'>.BATCHES.</div>

    <div class="batch_container">
    {% for i in request.user.user_school.school_batch.all %}
    <div class="batch">
        <div class='welcome' style="border-radius:30px;color:#0C1014;"> {{i.batch_year.year}} </div>
        <div class='welcome' style="border-radius:30px;color:#0C1014;"> {{i.batch_std}} </div>
        <div class='welcome' style="font-size:20px;font-weight:1000;border-radius:30px;color:#0C1014;"> {{i.batch_url}} </div>
    </div>
    {% endfor %}
    </div>
    </div>

</body>
</html>
